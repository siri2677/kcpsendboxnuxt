<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="contents">
      <div class="payment-methods">
        <h3 class="payment-title">결제수단</h3>
        <div class="payment-options">
          <input type="radio" name="pay_method" id="card" value="신용카드" checked hidden>
          <label for="card" class="payment-option">신용카드</label>

          <input type="radio" name="pay_method" id="bank" value="계좌이체" hidden>
          <label for="bank" class="payment-option">계좌이체</label>

          <input type="radio" name="pay_method" id="mobile" value="휴대폰" hidden>
          <label for="mobile" class="payment-option">휴대폰 결제</label>

          <input type="radio" name="pay_method" id="payco" value="페이코" hidden>
          <label for="payco" class="payment-option">
            <img class="logo payco" src="/img/payco_logo.svg" alt="페이코">
          </label>

          <input type="radio" name="pay_method" id="toss" value="토스페이" hidden>
          <label for="toss" class="payment-option">
            <img class="logo toss" src="/img/TossPay_logo.png" alt="토스페이">
          </label>

          <input type="radio" name="pay_method" id="naver" value="네이버페이" hidden>
          <label for="naver" class="payment-option">
            <img class="logo npay" src="/img/NaverPay_logo.svg" alt="네이버페이">
          </label>
        </div>
      </div>

      <div class="line-divider"></div>
      <div class="form-actions">
        <button type="button" onclick="requestPaymentPC()" class="btn-primary">PC 환경 결제요청</button>
        <button type="button" onclick="requestPaymentMobile()" class="btn-primary">모바일 환경 결제요청</button>
      </div>
    </div>
  </div>

  <div id="custom-confirm-overlay">
    <div id="custom-confirm-box">
      <div id="custom-confirm-body"></div>
      <button id="custom-confirm-yes" class="confirm-btn">예</button>
      <button id="custom-confirm-no"  class="confirm-btn">아니요</button>
    </div>
  </div>
</body>
</html>
