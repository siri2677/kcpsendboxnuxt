<!DOCTYPE html>
<html>
<head>
    <title>*** NHN KCP API SAMPLE ***</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">  
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" id="cssLink"/>
</head>
<body>
    <!-- 주문정보 입력 form : order_info -->
    <form name="orderInfo" method="post">
        <div id="skipCont" class="contents">
            <ul class="list-type-1">
                <!-- 주문번호(ordr_idxx) -->
                <li>
                    <div class="left"><p class="title">주문번호</p></div>
                    <div class="right">
                        <div class="ipt-type-1 pc-wd-2">
                            <input type="text" name="ordr_idxx" value="" maxlength="40" readonly />
                        </div>
                    </div>
                </li>
                <!-- 상품명(good_name) -->
                <li>
                    <div class="left"><p class="title">상품명</p></div>
                    <div class="right">
                        <div class="ipt-type-1 pc-wd-2">
                            <input type="text" name="good_name" value="운동화" readonly />
                        </div>
                    </div>
                </li>
                <!-- 결제금액(good_mny) - ※ 필수 : 값 설정시 ,(콤마)를 제외한 숫자만 입력하여 주십시오. -->
                <li>
                    <div class="left"><p class="title">상품금액</p></div>
                    <div class="right">
                        <div class="ipt-type-1 gap-2 pc-wd-2">
                            <input type="text" name="good_mny" value="1004" maxlength="9" readonly />
                            <span class="txt-price">원</span>
                        </div>
                    </div>
                </li>
                <!-- 주문자명(buyr_name) -->
                <li>
                    <div class="left"><p class="title">주문자명</p></div>
                    <div class="right">
                        <div class="ipt-type-1 pc-wd-2">
                            <input type="text" name="buyr_name" value="홍길동" />
                        </div>
                    </div>
                </li>
                <!-- 휴대폰번호(buyr_tel2) -->
                <li>
                    <div class="left"><p class="title">휴대폰번호</p></div>
                    <div class="right">
                        <div class="ipt-type-1 pc-wd-2">
                            <input type="text" name="buyr_tel2" value="010-0000-0000" />
                        </div>
                    </div>
                </li>
                <!-- 주문자 E-mail(buyr_mail) -->
                <li>
                    <div class="left"><p class="title">이메일</p></div>
                    <div class="right">
                        <div class="ipt-type-1 pc-wd-2">
                            <input type="text" name="buyr_mail" value="test@test.co.kr" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="left"><p class="title">결제수단</p></div>
                    <div class="right">
                        <div class="ipt-type-1 pc-wd-2">
                            <select name="payMethod" onchange="jsf__chk_type();" style="width:100%;height:35px;">
                                <option value="" selected>선택하십시오</option>
                                <option value="card">신용카드</option>
                                <option value="acnt">계좌이체</option>
                                <option value="vcnt">가상계좌</option>
                                <option value="mobx">휴대폰</option>
                                <option value="ocb">OK캐쉬백</option>
                                <option value="tpnt">복지포인트</option>
                                <option value="scbl">도서상품권</option>
                                <option value="sccl">문화상품권</option>
                                <option value="schm">해피머니</option>
                            </select>
                        </div>
                    </div>
                </li>
            </ul>
            <div Class="Line-Type-1"></div>
            <ul class="list-btn-2">
                <li><button type="button" onclick="registerPayment(document.orderInfo);" class="btn-type-2 pc-wd-3">결제요청</button></li>
            </ul>
        </div>
        <!-- 인증시 필요한 파라미터(변경불가)-->
        <input type="hidden" name="pay_method" value="">
        <input type="hidden" name="van_code" value="">
        <input type="hidden" name="shop_name" value="TEST SITE" />
    </form>

    <form name="requestWindow" method="post">
        <!--//footer-->
        <!-- 공통정보 -->
        <input type="hidden" name="req_tx" value="pay" />              <!-- 요청 구분 -->
        <input type="hidden" name="shop_name" value="TEST SITE" />        <!-- 사이트 이름 --> 
        <input type="hidden" name="site_cd" value="" />    <!-- 사이트 코드 -->
        <input type="hidden" name="currency" value="410"/>               <!-- 통화 코드 -->
        <!-- 인증시 필요한 파라미터(변경불가)-->
        <input type="hidden" name="escw_used" value="N" />
        <input type="hidden" name="pay_method" value="" />
        <!-- <input type="hidden" name="ActionResult"    value="" /> -->
        <input type="hidden" name="van_code" value="" />
        <!-- 신용카드 설정 -->
        <input type="hidden" name="quotaopt" value="12"/> <!-- 최대 할부개월수 -->
        <!-- 리턴 URL (kcp와 통신후 결제를 요청할 수 있는 암호화 데이터를 전송 받을 가맹점의 주문페이지 URL) -->
        <input type="hidden" name="Ret_URL" value="" />
        <!-- 화면 크기조정 -->
        <input type="hidden" name="tablet_size" value="1.0 " />
        <!-- 추가 파라미터 ( 가맹점에서 별도의 값전달시 param_opt 를 사용하여 값 전달 ) -->
        <input type="hidden" name="param_opt_1"     value="" />
        <input type="hidden" name="param_opt_2"     value="" />
        <input type="hidden" name="param_opt_3"     value="" />
        <!-- 거래등록 응답값 -->
        <input type="hidden" name="approval_key" value=""/>
        <input type="hidden" name="traceNo" value="" />
        <input type="hidden" name="PayUrl" value="" />
        <!-- 인증창 호출 시 한글깨질 경우 encoding 처리 추가 (**인코딩 네임은 대문자) -->
        <input type="hidden" name="encoding_trans" value="UTF-8" />  
    </form>
</body>
</html>
