<!DOCTYPE html>
<html>
<head>
    <title>*** NHN KCP API SAMPLE ***</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">  
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" id="cssLink"/>
</head>
<body>
    <div id="skipCont" class="contents">
        <ul class="list-type-1">
            <li>
                <div class="left"><p class="title">상품명</p></div>
                <div class="right">
                    <div class="ipt-type-1 pc-wd-2">
                        <input type="text" id="goodName" value="운동화" />
                    </div>
                </div>
            </li>
            <li>
                <div class="left"><p class="title">상품금액</p></div>
                <div class="right">
                    <div class="ipt-type-1 gap-2 pc-wd-2">
                        <input type="text" id="goodPrice" value="1004" maxlength="9" />
                        <span class="txt-price">원</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="left"><p class="title">결제수단</p></div>
                <div class="right">
                    <div class="ipt-type-1 pc-wd-2">
                        <select id="payMethod" style="width:100%; height:35px;">
                            <option value="" data-van-code="" selected>선택하십시오</option>
                            <option value="CARD" data-van-code="">신용카드</option>
                            <option value="VCNT" data-van-code="">가상계좌</option>
                            <option value="BANK" data-van-code="">계좌이체</option>
                            <option value="MOBX" data-van-code="">휴대폰</option>
                            <option value="TPNT" data-van-code="SCSK">OK캐쉬백</option>
                            <option value="TPNT" data-van-code="SCWB">복지포인트</option>
                            <option value="GIFT" data-van-code="SCBL">도서상품권</option>
                            <option value="GIFT" data-van-code="SCCL">문화상품권</option>
                            <option value="GIFT" data-van-code="SCHM">해피머니</option>
                        </select>
                    </div>
                </div>
            </li>
        </ul>
        <div Class="Line-Type-1"></div>
        <ul class="list-btn-2">
             <li><button type="button" onclick="registerPayment();" class="btn-type-2 pc-wd-3">결제요청</button></li>
        </ul>
    </div>
</body>
</html>
